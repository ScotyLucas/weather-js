<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ModulZáró - 07.03</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center p-5">
        <div class="row">
            <div class="col" id="fail-alert">
            </div>
        </div>
        <div class="fs-1 mt-5 text-white">
            <strong>Weather in your location</strong>
        </div>
        <div class="box text-center mt-5">
            <div class="city p-3">
                <div id="City" class="text-white fs-3">-</div>
            </div>
            <div class="celsius p-4">
                <div  class="text-white fs-1"><strong id="Celsius">-℃</strong></div>
            </div>
            <div class="fog p-3">
                <div id="Fog" class="text-white fs-5">Humidity: -%</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col w-100">
                <input type="text" id="Location" class="form-control" placeholder="Location...">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-primary" type="button" id="Search" onclick="weather()">Get Weather</button>
            </div>
        </div>
    </div>
    </div>
    <script src="weather-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
